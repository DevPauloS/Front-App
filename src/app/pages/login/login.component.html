<app-default-login-layout [disablePrimaryBtn]="!loginForm.valid" title="Login into your account" primaryBtnText="Login now" secondaryBtnText="Signup now" (submit)="submit()" (navigate)="navigate()">
    <form [formGroup]="loginForm">
        <app-primary-input formControlName="email"  inputName="email" type="email" label="Email" placeholder="devpaulos@email.com">
            <img src="/assets/svg/email-icon.svg">
        </app-primary-input>

        <app-primary-input formControlName="password" inputName="password" type="password" label="Your Password">
            <img src="/assets/svg/password-icon.svg">
        </app-primary-input>
        <span>Forgot Password?</span>
    </form>
</app-default-login-layout>
